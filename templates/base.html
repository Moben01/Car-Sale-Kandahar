<html lang="ar" dir="rtl">
{% include 'head.html' %}


<body>

    <div class="switch-theme-mode">

        </label>
    </div>

    {% block header %}

    {% endblock %}

    {% block content %}{% endblock %}

</body>

</html>

    overflow-x: hidden;
    max-width: 100%;
}</style>
